name: "Java CI"
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Code
        path: .
  Test:
    runs-on: ubuntu-latest
    # container: gradle:6-jdk11
    needs: Clone-down
    steps:
    - name: Download
      uses: actions/download-artifact@v2
      with:
        name: Code
        path: .
    - name: Test
      run: |
            chmod +x ./ci/unit-test-app.sh
            ./ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
    - name: Download
      uses: actions/download-artifact@v2
      with:
        name: Code
        path: .
    - name: "Build App"
      run: |
            chmod +x ./ci/build-app.sh
            ./ci/build-app.sh
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Code
        path: .